<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <header>
        <section>
            <div class="logo">
                <img src="../images/croix2-1.jpg" alt="">
                <h3>EGLISE <span id="nuit_color">MAWU </span> LAWOE</h3>
            </div>
            
        </section>

        <section class="auth">
            <button class="login"><a href="./connexion-benevole.html">Connexion</a></button>
            <button class="signup"><a href="./user.html">Accueil</a></button>
        </section>
    </header>
    <div class="container">
        <div class="form-container">
            <h2>Inscription <br>(benevole)</h2>
            <form action="/inscription" method="post">
                <label for="userName">Nom utilisateur:</label>
                <input type="text" id="userName" name="userName" required>

                <label for="lastName">Nom:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="firstName">Prénom:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="age">Âge:</label>
                <input type="number" id="age" name="age" required>

                
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="contact">Contact:</label>
                <input type="tel" id="contact" name="contact" required>
                
                <label>Sexe:</label>
                <div class="gender-options">
                    <label for="male"><input type="radio" id="male" name="gender" value="M"> Masculin</label>
                    <label for="female"><input type="radio" id="female" name="gender" value="F"> Féminin</label>
                </div>
                
                <a href="./inscription-fidele.html" id="inscription-fidele"><p id="fidele-paragraphe">S'inscrire en tant que fidele?</p></a>
                

                <button type="submit">S'inscrire</button>
            </form>
            
            <div id="notification" class="notification"></div>
        </div>
    </div>
</div>


    <script src="../javascript/inscription-benevole.js"></script>
    
</body>
</html>
